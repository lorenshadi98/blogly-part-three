<!-- prettier-ignore -->
{% extends "base.html" %} 
{%block title %}User edit page{% endblock %}
<!-- prettier-ignore -->
{%block content %}
<h1 class="display-4">Edit {{user.first_name}}'s details</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <div class="form-group m-3">
    <label for="first_name">First name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="{{user.first_name}}"
      required
    />
  </div>
  <div class="form-group m-3">
    <label for="last_name">Last name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      placeholder="{{user.last_name}}"
      required
    />
  </div>
  <div class="form-group m-3">
    <label for="user_image">User profile image</label>
    <input
      type="text"
      class="form-control"
      id="user_image"
      name="user_image"
      placeholder="{{user.user_image}}"
      required
    />
  </div>
  <div class="form-group m-3">
    <button type="submit" class="btn btn-outline-success">
      Save and Update
    </button>
  </div>
</form>
<button
  onclick="location.href='/users/{{user.id}}'"
  class="btn btn-outline-danger m-3"
>
  Cancel
</button>
<!-- prettier-ignore -->
{% endblock %}
