<!-- prettier-ignore -->
{% extends "base.html" %} 
{%block title %}Add user{% endblock %}
<!-- prettier-ignore -->
{%block content %}
<h1 class="display-4 text-center">Add a User</h1>
<form action="/users/new" method="POST">
  <div class="form-group m-3">
    <label for="first_name">First name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="Enter first name"
      required
    />
  </div>
  <div class="form-group m-3">
    <label for="last_name">Last name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      placeholder="Enter last name"
      required
    />
  </div>
  <div class="form-group m-3">
    <label for="user_image">User profile image</label>
    <input
      type="text"
      class="form-control"
      id="user_image"
      name="user_image"
      placeholder="User profile image"
      required
    />
  </div>
  <div class="form-group m-3">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </div>
</form>
<!-- prettier-ignore -->
{% endblock %}
