<!-- prettier-ignore -->
{% extends "base.html" %} 
{%block title %}Tag edit page{% endblock %}
<!-- prettier-ignore -->
{%block content %}
<h1 class="display-4">Edit the {{tag.name}} tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
  <div class="form-group m-3">
    <label for="tag-name">Tag name</label>
    <input
      type="text"
      class="form-control"
      id="tag-name"
      name="tag-name"
      placeholder="{{tag.name}}"
      required
    />
  </div>
  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <!-- prettier-ignore -->
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>
  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <!-- prettier-ignore -->
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>
  <div class="form-group m-3">
    <button type="submit" class="btn btn-outline-success">
      Save and Update
    </button>
  </div>
</form>
<button
  onclick="location.href='/tags/{{tag.id}}'"
  class="btn btn-outline-danger m-3"
>
  Cancel
</button>
<!-- prettier-ignore -->
{% endblock %}
