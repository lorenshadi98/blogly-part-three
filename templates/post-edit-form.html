<!-- prettier-ignore -->
{% extends "base.html" %} 
{%block title %}Post edit page{% endblock %}
<!-- prettier-ignore -->
{%block content %}
<h1 class="display-4">Edit {{post.title}} blog post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
  <div class="form-group m-3">
    <label for="new-post-title">Title</label>
    <input
      type="text"
      class="form-control"
      id="new-post-title"
      name="new-post-title"
      placeholder="{{post.title}}"
      required
    />
  </div>
  <div class="form-group m-3">
    <label for="new-post-content">content</label>
    <input
      type="text"
      class="form-control"
      id="new-post-content"
      name="new-post-content"
      placeholder="{{post.content}}"
      required
    />
  </div>
  <div class="form-group m-3">
    <button type="submit" class="btn btn-outline-success">
      Save and Update
    </button>
  </div>
</form>
<button
  onclick="location.href='/posts/{{post.id}}/'"
  class="btn btn-outline-danger m-3"
>
  Cancel
</button>
<!-- prettier-ignore -->
{% endblock %}
